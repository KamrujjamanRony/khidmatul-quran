<div class="mb-4">
  <label class="block text-gray-700 text-md font-bold mb-2" [for]="title()">
    <span>{{ title() }}</span>
  </label>
  <input
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-blue-100 leading-tight focus:outline-none focus:shadow-outline"
    [id]="title()"
    [name]="title()"
    [type]="type()"
    placeholder="Type here"
    [(ngModel)]="value"
    required
  />
</div>
