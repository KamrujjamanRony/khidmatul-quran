<app-cover title="Update Boyan" sub1="Dashboard" sub2="Update"></app-cover>

<div class="w-full max-w-7xl mx-auto">
  <form
    #form="ngForm"
    (ngSubmit)="onFormSubmit()"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >

  
  <div class="mb-4">
    <label for="serial" class="block text-gray-700 text-sm font-bold mb-2"
      >Serial</label
    >
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-blue-100"
      id="serial"
      name="serial"
      type="text"
      placeholder="Type here"
      [(ngModel)]="model.serial"
      required
    />
  </div>  
  <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="title"
      >
        Title <span class="text-red-600">*</span>
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-blue-100"
        id="title"
        name="title"
        type="text"
        placeholder="Enter your title here"
        [(ngModel)]="model.title"
        required
      />
    </div>
    <div class="mb-4">
      <label for="type" class="block text-gray-700 text-sm font-bold mb-2"
        >Type</label
      >
      <select
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-blue-100"
        id="type"
        name="type"
        type="text"
        placeholder="Type here"
        [(ngModel)]="model.type"
        required
      >
      <option value="" disabled>Select Type</option>
      <option value="কুরআনের তাফসীর" >কুরআনের তাফসীর</option>
      <option value="সংক্ষিপ্ত নসিয়ত" >সংক্ষিপ্ত নসিয়ত</option>
      <option value="ইসলাহী মজলিশ" >ইসলাহী মজলিশ</option>
      <option value="ইউটিউব অডিও" >ইউটিউব অডিও</option>
      <option value="ইউটিউব ভিডিও" >ইউটিউব ভিডিও</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="url" class="block text-gray-700 text-sm font-bold mb-2"
        >File URL</label
      >
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-blue-100"
        id="url"
        name="url"
        type="text"
        placeholder="Type here"
        [(ngModel)]="model.url"
        required
      />
    </div>

    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="description"
      >
        Description
      </label>
      <textarea
        name="description"
        id="description"
        class="shadow appearance-none border border-base-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-blue-100 border-none"
        cols="30"
        rows="10"
        placeholder="Enter your description here"
        [(ngModel)]="model.decription"
      ></textarea>
    </div>
    <input
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
      value="Update"
    />
  </form>
</div>

@if(confirmModal){
  <confirm-modal title="Boyan is successfully updated!" url="/a/boyan-list" (closeModal)="closeModal()" />
}
