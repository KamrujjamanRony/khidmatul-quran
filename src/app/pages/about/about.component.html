<section>
    <div class="w-fit mx-auto flex gap-5 py-10">
        <a routerLink="শায়খের_জীবনী" class="card w-96 bg-green-300 text-primary-content cursor-pointer">
            <div class="card-body">
              <h2 class="text-2xl font-bold text-center">শায়খের জীবনী</h2>
            </div>
        </a>
        <a routerLink="খানকার_পরিচয়" class="card w-96 bg-green-300 text-primary-content cursor-pointer">
            <div class="card-body">
              <h2 class="text-2xl font-bold text-center">খানকার পরিচয়</h2>
            </div>
        </a>
        <a routerLink="শাজারা" class="card w-96 bg-green-300 text-primary-content cursor-pointer">
            <div class="card-body">
              <h2 class="text-2xl font-bold text-center">শাজারা</h2>
            </div>
        </a>
    </div>
    <div class="container mx-auto">
        <div class="flex gap-5">
            <div class="mockup-phone border-primary">
                <div class="camera"></div> 
                <div class="display">
                  <div class="artboard artboard-demo phone-1">
                    <div class="h-[500px] w-full">
                        <iframe [src]="mapUrl"
                          class="left-0 top-0 h-full w-full rounded-t-lg lg:rounded-tr-none lg:rounded-bl-lg" frameborder="0"
                          allowfullscreen></iframe>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</section>
